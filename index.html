<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Number to Roman Numeral Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h4>Number to Roman Numeral Converter</h4>
      </div>
      <br>
      <div class="panel panel-default">
        <div class="panel-body">
          <form id="input_form">
            <div class="form-group">
              <label for="user_input">Enter the number you'd like to convert below.</label>
              <p><span class="error_here"></span></p>
              <input type="text" class="form-control" id="user_input">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-info">Convert</button>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-sm-4">
          </div>
          <div class="col-sm-4">
            <div class="panel panel-primary" id="results">
              <div class="panel-body">
                <div class="text-center">
                  <h6>Results:</h6>
                </div>
                <p><span class="result_here"></span></p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
